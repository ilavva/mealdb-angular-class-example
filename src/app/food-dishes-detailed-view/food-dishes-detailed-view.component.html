<div class="MainView">
  <div class="MenuView">
    <h2 *ngIf="this.categoryDishesId">{{ this.categoryDishesId }}</h2>
    <div
      *ngFor="let curr of categoryDishesArr"
      (click)="userClickedMeal(curr.idMeal)"
    >
      <h3>{{ curr.strMeal }}</h3>
    </div>
  </div>
  <div class="DetailsView">
    <app-food-instructions-detailed-view></app-food-instructions-detailed-view>
  </div>
</div>
