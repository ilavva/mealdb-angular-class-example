<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect Gallery</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 items per row */
        gap: 10px;
        position: relative;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-bottom: 100%; /* Square items */
        background-color: lightgray;
        transition: transform 0.3s ease, z-index 0.3s ease;
      }

      .gallery-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      /* Hover Effect */
      .gallery-item:hover {
        transform: scale(2); /* Double the size on hover */
        z-index: 10; /* Bring the hovered item to the top */
      }

      .gallery-item:hover img {
        transform: scale(
          1.1
        ); /* Optional: Slight zoom for the image inside the box */
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 1" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 2" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 3" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/150" alt="Image 4" />
      </div>
      <!-- Add more items as needed -->
    </div>
  </body>
</html>
