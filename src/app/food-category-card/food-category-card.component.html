<div
  class="food-category-card"
  *ngIf="foodCategory"
  (click)="userClickedFoodCategory(foodCategory.strCategory)"
>
  <h3
    [ngClass]="
      foodCategory.strCategory === this.choosenCategory ? 'choosen' : ''
    "
  >
    {{ foodCategory.strCategory }}
  </h3>
  <img [src]="foodCategory.strCategoryThumb" alt="foodCategory.strCategory" />
  <p>{{ foodCategory.strCategoryDescription }}</p>
</div>
