<div class="InstructionView" *ngIf="this.idMeal && this.idMeal != 'NA'">
  <ng-container *ngIf="this.mealInstruction">
    <h2 *ngIf="this.mealInstruction.strMeal">
      {{ this.mealInstruction.strMeal }}
    </h2>
    <img
      class="InstructionImg"
      [src]="this.mealInstruction.strMealThumb"
      alt=""
    />
    <div class="Instruction" *ngIf="this.mealInstruction.strInstructions">
      <p *ngFor="let intr of this.arrInstrunctions">{{ intr }}.</p>
    </div>
  </ng-container>

  <p *ngIf="this.idMeal">
    <small>{{ this.idMeal }}</small>
  </p>
</div>
