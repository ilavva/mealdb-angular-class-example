<div class="MainView">
  <div class="MenuView">
    <div *ngFor="let curr of products" (click)="userClickedAProduct(curr.id)">
      <h2>{{ curr.id }}</h2>
      <p style="color: blue; text-decoration: underline">
        {{ curr.name }}
      </p>
      <p>price: {{ curr.price }}</p>
      <hr style="max-width: 200px; margin-left: 0" />
    </div>
  </div>
  <div class="DetailsView">
    <app-product-detailed-view></app-product-detailed-view>
  </div>
</div>
